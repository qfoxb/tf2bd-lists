name: Validate JSONs

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: nhalstead/validate-json-action@0.1.3
        with:
          schema: /updateLists/verify.schema.json
          jsons: /*.json,/updateLists/playerlist.milenko-cumulative.json
